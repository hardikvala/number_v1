
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Smaller Number!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🐵 Number Safari: Smaller Number Game 🐘</h1>
    <div id="level-info">Level 1</div>
    <p id="instruction">Which number is SMALLER?</p>
    <div class="number-buttons">
      <button id="left-btn">12</button>
      <button id="right-btn">34</button>
    </div>
    <div id="feedback"></div>
    <button id="next-btn" style="display:none;">Next</button>
  </div>
  <audio id="correct-sound" src="assets/correct.mp3"></audio>
  <audio id="wrong-sound" src="assets/wrong.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
