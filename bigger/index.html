
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big or Small? Number Safari!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🦁 Number Safari 🐘</h1>
    <div id="level-info">Level 1</div>
    <p id="instruction">Which number is BIGGER?</p>
    <div class="number-buttons">
      <button id="left-btn">12</button>
      <button id="right-btn">34</button>
    </div>
    <div id="feedback"></div>
    <button id="next-btn" style="display:none;">Next</button>
  </div>
  <audio id="correct-sound" src="assets/correct.mp3"></audio>
  <audio id="wrong-sound" src="assets/wrong.mp3"></audio>
  <script src="script.js"></script>

    <button id="restart-btn" style="
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    ">
      🔁 Start Over
    </button>
    
</body>
</html>
